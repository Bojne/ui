query CalendarRunningFlowRuns($flowIds: [uuid!], $startTime: timestamptz) {
  flow_run (
    where: { 
      _and: [
    {flow: {flow_group_id: { _in: $flowIds}}},
    {state: { _eq: "Running"}}
    {start_time: {_lt: $startTime}}

      ]
    }
  ) 
  {
    id
    flow_id
    name
    flow {
      flow_group_id
      id
      name
      version
    }
    end_time
    start_time
    scheduled_start_time
    state
  }
}