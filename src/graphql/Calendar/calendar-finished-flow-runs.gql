query CalendarFinishedFlowRuns($startTime: timestamptz, $endTime: timestamptz) {
  flow_group {
    id
    name
    flows {
      name
      id
      version
      flow_runs (where: {_and: [{start_time: { _gte: $startTime}}, {start_time: { _lte: $endTime}}]}){
        id
        state
        name
        start_time
        end_time
    }
  }
}
}
