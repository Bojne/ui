query RecentRuns($agentId: uuid, $day: timestamptz) {
  flow_run(
    where: { state: { _neq: "Scheduled" }, agent_id: {_eq: $agentId}, start_time: {_gte: $day}}
    order_by: { start_time: desc_nulls_last }
    limit: 10
  ) {
    id
    end_time
    flow_id
    start_time
    state
    agent_id
  }
}