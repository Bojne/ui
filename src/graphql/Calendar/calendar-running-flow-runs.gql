query CalendarRunningFlowRuns($startTime: timestamptz, $flowIds: [uuid!]) {
  flow_run (
    where: { 
      _and: [
    {flow_id: { _in: $flowIds}},
    {start_time: { _lt: $startTime}}
    {end_time: {_is_null: true}}
      ]
    }
  ) 
  {
    id
    flow_id
    name
    end_time
    start_time
    scheduled_start_time
    state
  }
}